<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

              <div class="row">
                <div class="col-lg-5 p-5">
                  <div class="d-none d-lg-block bg-login-image"></div>
                </div>
                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h2 text-gray-900 mb-4">Welcome to PicStore</h1>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-error" *ngIf="hasLoginError">
                          <span class="form-error">{{loginError}}</span>
                      </div>
                      <div *ngIf="showError">Invalid username</div> 
                      <div class="form-group">
                        <input type="text" class="form-control form-control-text" placeholder="Username" formControlName="username">
                        <div class="field-error" *ngIf="submitted && f.username.errors">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-text" autocomplete="off" placeholder="Password" formControlName="password">
                        <div class="field-error" *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">Remember Me</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-login btn-block">Login</button>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html">Create an Account!</a>
                    </div>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
